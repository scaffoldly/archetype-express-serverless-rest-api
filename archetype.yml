
---
script:
  - rules:
      - destination:
          overwrite: true

  - set:
      repository-name:
        prompt: "Repository Name?"
      auth:
        prompt: "Auth Dependency?"
        type: bool
        default: false
      persistence:
        prompt: "Persistence Type?"
        type:
          enum:
            - none
            - dynamodb
        default: none

  - if:
      conditions:
        - switch-enabled: addon-totp
        - switch-enabled: addon-aws-ses
        - switch-enabled: addon-auth
      then:
        - set:
            addon_totp:
              value: true
            addon_auth:
              value: true
            auth:
              value: true
        - set:
            persistence:
              value: "dynamodb"
        - render:
            directory:
              source: "addons/email/base"
        - render:
            directory:
              source: "addons/email/aws-ses"
        - render:
            directory:
              source: "addons/encryption/base"
        - render:
            directory:
              source: "addons/encryption/aws-kms"
        - render:
            directory:
              source: "addons/totp/base"
        - render:
            directory:
              source: "addons/auth/base"

  - if:
      conditions:
        - switch-enabled: github
      then:
        - render:
            directory:
              source: "github"

  - if:
      conditions:
        - switch-enabled: serverless
      then:
        - set:
            service-name:
              value: "{{ repository-name | trim_end_matches(pat='-sls-rest-api') }}"
        - render:
            directory:
              source: "serverless"

  - exec:
      command: chmod
      args:
        - "ugo+x"
        - "scripts/prepare.sh"

  - if:
      conditions:
        - switch-enabled: serverless
      then:
        - scope:
            - rules:
                - destination:
                    overwrite: false
            - render:
                directory:
                  source: "immutable/serverless"

  - if:
      conditions:
        - switch-enabled: entity
        - is-true: "{{ persistence == 'dynamodb' }}"
      then:
        - set:
            entities:
              prompt: "Entities?"
              default: ""
              type: list
        - rules:
            - destination:
                overwrite: false
        - for:
            item:
              in: entities
            do:
              - scope:
                - set:
                    Entity:
                      value: "{{ item | pascal_case }}"
                    entity:
                      value: "{{ item | lower_case }}"
                    entityId:
                      value: "{{ entity }}Id"
                    entityRequest:
                      value: "{{ entity }}Request"
                    EntityRequest:
                      value: "{{ Entity }}Request"
                    EntityResponse:
                      value: "{{ Entity }}Response"
                    EntityListResponse:
                      value: "{{ Entity }}ListResponse"
                    EntityService:
                      value: "{{ Entity }}Service"
                    entityService:
                      value: "{{ entity }}Service"
                    EntityControllerV1:
                      value: "{{ Entity }}ControllerV1"
                    entityModel:
                      value: "{{ entity }}Model"
                    EntityModel:
                      value: "{{ Entity }}Model"
                    isEntity:
                      value: "is{{ Entity }}"
                - info: "Rendering {{ item }} entity for DynamoDB"
                - render:
                    directory:
                      source: "immutable/dynamodb"


  - if:
      conditions:
        - switch-enabled: addon-totp
        - switch-enabled: addon-aws-ses
        - switch-enabled: addon-auth
      then:
        - exec:
            command: yarn
            args:
              - "add"
              - "--ignore-scripts"
              - "lodash@4.17.21"
              - "node-2fa@2.0.2"
              - "@types/notp@2.0.1"
              - "@types/cookies@0.7.7"
              - "cookies@0.8.0"
              - "jose@2.0.5"

  - exec:
      command: npx
      args:
        - "prettier"
        - "--write"
        - '*/**/*.{js,ts,tsx}'

  - exec:
      command: yarn
      args:
        - "prepare"
